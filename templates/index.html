{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for event in events %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description|truncate(100) }}</p>
                        <p class="card-text"><small class="text-muted">{{ event.date.strftime('%B %d, %Y') }}</small></p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
